<!DOCTYPE html>
<html>
<style>
.center {
  padding: 70px 0;
  text-align: center;
}
</style>

<script>
function displayText() {
    if (sessionStorage.displayText) {
	    document.getElementById("displayText").innerHTML = sessionStorage.displayText;
    } else {
      sessionStorage.displayText = "";
    }
}
</script>

<script>
function setText(var text) {
    sessionStorage.displayText = text;
}
</script>

<div class="center">
	<h1>What Action will you take?</h1>
<img src="images/main_image.jpg" alt="Initial" height="600" width="777">

</form>
<form action="https://sammyammycia.github.io/DigitalSynthesisProj/main3.html" onclick = "setText('Swing and a miss.')">

</form>
<form action="https://sammyammycia.github.io/DigitalSynthesisProj/main3.html" onclick = "setText('Pitch barely missed!')">

</form>
	</div>
</html>
