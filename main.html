<script>
	function displayText() {
    if (localStorage.displayText) {
	    document.getElementById("displayText").innerHTML = localStorage.displayText;
    } else {
      localStorage.displayText = "TEST";
    }
}
</script>
	
<script>
function setText(var text) {
    localStorage.displayText = text;
	displayText();
}
</script>
	
<script>
function updateStrikes() {
    if (localStorage.strikes) {
	    localStorage.strikes = Number(localStorage.strikes) + 1;
    } else {
      localStorage.strikes = 0;
    }
}
</script>
