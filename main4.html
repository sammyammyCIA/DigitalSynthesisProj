<!DOCTYPE html>
<html>

<style>
.center {
  padding: 70px 0;
  text-align: center;
}
</style>
	
<script>
function displayText() {
    if (localStorage.displayText) {
	    document.getElementById("displayText").innerHTML = localStorage.displayText;
    } else {
      localStorage.displayText = "TEST";
    }
}
</script>
	
<script>
function setText(var text) {
    localStorage.displayText = text;
	displayText();
}
</script>
	
<script>
function updateStrikes() {
    if (localStorage.strikes) {
	    localStorage.strikes = Number(localStorage.strikes) + 1;
    } else {
      localStorage.strikes = 0;
    }
}
</script>
	
<script>
function checkStrikes() {
    if (Number(localStorage.strikes) == 3) {
	   window.location.replace("https://sammyammycia.github.io/DigitalSynthesisProj/strikeout.html"); 
    }
}
</script>
	
<div class="center">
	<p onload = "checkStrikes();"> </p>
	<p id="displayText" onload = "displayText();">  </p>
	<h1>What Action will you take?</h1>
<img src="images/main_image.jpg" alt="Initial" height="600" width="777">
<form action="https://sammyammycia.github.io/DigitalSynthesisProj/ground_out.html">
    	<input type="submit" value="Swing"/>
</form>

<form action="https://sammyammycia.github.io/DigitalSynthesisProj/double.html">
    	<input type="submit" value="Swing Low" />
</form>

<form action="https://sammyammycia.github.io/DigitalSynthesisProj/hit_by_pitch.html">
    	<input type="submit" value="Don't Swing" />
</form>
	</div>
</html>
